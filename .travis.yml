# Travis CI configuration for automated bundle generation.

dist: trusty
sudo: false
language: python
python:
    - "3.6"

cache:
    pip: true

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: bundles/*
  skip_cleanup: true
  on:
    tags: true

script: circuitpython-build-bundles . bundles
